<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <title>Socket Client</title>
    </head>
    <body class="container">
        <h1 class="mt-2">Socket Client</h1>
        <hr />

        <p>
            Server Status:
            <span id="lblOnline" class="text-success" style="display: none;"> Online </span>
            <span id="lblOffline" class="text-danger" style="display: none;"> Offline </span>
        </p>

        <!-- Send Messages to Server -->
        <div class="row">
            <div class="col">
                <input type="text" id="txtMessage" class="form-control">
            </div>
            <div class="col">
                <button id="btnSend" class="btn btn-primary">
                    Send
                </button>
            </div>
        </div>

        <!-- Scripts -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>

        <!-- Import Socket.io -->
        <script src="./socket.io/socket.io.js"></script>
        
        <!-- JS Script-->
        <script src="./js/socket-client.js"></script>
    </body>
</html>
